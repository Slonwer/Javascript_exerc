<body>
    <script>
        var num1, num2
        num1 = eval (prompt("Digite um numero"))
        num2 = eval (prompt("Digite outro numero"))

       if (num1==num2){
        alert ("Numero iguais")
       }
       else if (num1>num2){
        alert ("Primeiro é maior")
       } 
       else if (num1<num2){
        alert ("Segundo é maior")
       }


    </script>
