    <h1>4) exibir a soma dos 100 primeiros números pares.</h1>

      var num,soma=0
        for (num=0;num<=200;num=num+2)
        
        {
          soma=soma+num

        document.write ("<br>"+"a soma de todos os numeros PARES de 0 a 100 é "+soma)
    </script>
