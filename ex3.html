<body>
    <h1>3) exibir a soma dos números de 0 a 100.</h1>
    <script>
        var num,soma=0
        for (num=1;num<=100;num++)
        
        {
          soma=soma+num
          
        }
        document.write ("<br> a soma de todos os numeros de 0 a 100 é "+soma)
        
    </script>
</body>
