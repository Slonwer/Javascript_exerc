<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var letra
        letra=prompt("Entre com uma letra de alfabeto")
        letra= letra.toUpperCase()
        switch (letra){
            case "A": document.write("ABELHA")
            break;
            case "B": document.write("BOI")
            break;
            case "C": document.write("CAVALO")
            break;
            case "D": document.write("DROMEDARIO")
            break;
            case "E": document.write("ELEFANTE")
            break;
            case "F": document.write("FURAO")
            break;
            case "G": document.write("GALINHA")
            break;
            case "H": document.write("HIENA")
            break;
            case "I": document.write("IGUANA")
            break;
            case "J": document.write("JACARE")
            break;
            case "K": document.write("KOWARI")
            break;
            case "L": document.write("LE√ÉO")
            break;
            case "M": document.write("MACACO")
            break;
            case "N": document.write("NARVAL")
            break;
            default:document.write("Erro")
            break;
        }
        
    </script>
</body>
</html>
