<body>
    <h1>5) exibir a soma dos 100 primeiros números impares.</h1>
    <script>
      var num,soma=0
        for (num=1;num<=200;num=num+2)
    
        {
          soma=soma+num
         
        }
         document.write ("<br>"+"A soma dos 100 primeiros números impares é "+soma)
    </script>
    
</body>
