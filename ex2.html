<head>

<body>
    <h1>2) Faça um programa que mostre as tabuadas dos números de 1 a 10 usando
        laços de repetição.</h1>
        <script>
            var num1,num2
            for (num1=1;num1<=10;num1++){
            for (num2=1;num2<=10;num2++) 
            { 
            document.write ("<br>"+num1+" x "+num2+" = "+num1*num2+"<br>" )
            }
            document.write ("<br>")
        }
        
        </script>
</body>
</html>
