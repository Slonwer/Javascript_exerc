<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1) Faça um programa que receba um número e usando laços de repetição calcule
        e mostre a tabuada desse número.</h1>
        
    <script>
        var num, tabuada
        num = eval (prompt("Digite um numero"))
        for (tabuada=0; tabuada<=10;tabuada++)
        {
            document.write ("<br>"+num+" x "+tabuada+" = "+num*tabuada)
        }
    </script>
</body>
</html>
