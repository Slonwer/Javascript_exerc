<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cont
        document .write("<h1> Usando o comando for </h1> ")
            for (cont=0;cont<=10;cont++)
            {
                document .write("<br>O valor do cont é "+cont)
            }
            document.write ("<h1>Usando o comando while </h1> ")
                cont=0
                while (cont<=10){
                    document.write("<br>O valor de cont é "+cont)
                    cont++
                 }
    </script>
    
</body>
</html>
