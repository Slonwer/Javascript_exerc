<body>
    <h1>6) Faça um algoritmo que lê um valor N inteiro e positivo e que calcula e escreve
    o fatorial de N (N!)</h1>

    <script>
        var n,f=1,cont
        n=eval (prompt("Digite um numero"))
        for (cont=2;cont<=n;cont++) {

            f=f*cont
           
        }
        document.write ("O fatorial de"+n+"é"+f)
    </script>
    
</body>
